<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square root of a number</title>
</head>
<body>
    
    <script>
        document.write("Program with Math.sqrt()");
        let enteredNum = prompt("enter the number");
        let squareRoot = Math.sqrt(enteredNum);
        document.write(`Square root of ${enteredNum} = ${squareRoot}`);
    </script>
</body>
</html>
